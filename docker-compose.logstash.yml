version: '3.8'

services:
  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.2
    environment:
      LS_JAVA_OPTS: -Xms512m -Xmx512m
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
    networks:
      - elk
    restart: unless-stopped

networks:
  elk:
    driver: bridge